spring.devtools.restart.enabled=true

server.port = 8301

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bwfshop?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#Mybatis
mybatis.mapper-locations: classpath:mapper/*Mapper.xml
mybatis.typeAliasesPackage=com.bwf.shop.product.bean

spring.application.name = bwf-shop-website

# eureka
eureka.client.service-url.defaultZone = http://127.0.0.1:9001/eureka/,http://127.0.0.1:9002/eureka/